<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto xyz</title>
</head>
<body>
    <header class="header">
        <a href="#"><img class="header__logo" src="./assets/img/Logo.png" alt="logo da Alura Geek"></a>
        <div class="header__search">
            <input class="header__input" type="text" placeholder="O que deseja encontrar?">
            <button class="header__searchButton" type="submit"></button>
        </div>    
        <a href="#" class="header__buttonLogin">Login</a>
    </header>
    <main></main>

    <footer class="footer">
        <div class="footer__structure">
            <div class="footer__content">
                <a href="#"><img class="footer__logo" src="./assets/img/Logo.png" alt="logo da Alura Geek"></a>

                <div class="footer__options">
                    <a class="footer__links" href="#">Quem somos nós</a>
                    <a class="footer__links" href="#">Política de privacidade</a>
                    <a class="footer__links" href="#">Programa fidelidade</a>
                    <a class="footer__links" href="#">Nossas lojas</a>
                    <a class="footer__links" href="#">Quero ser franqueado</a>
                    <a class="footer__links" href="#">Anuncie aqui</a>
                </div>

            </div>

            <div class="footer__contact">
                <h2 class="footer__contactTitle">Fale conosco</h2>
                <div class="footer__contactForm">
                    <label class="footer__contactName--label" for="contact__nameForm">Nome</label>
                    <input class="footer__contactName" type="text" id="contact__nameForm">
                    <label class="footer__contactEmail--label" for="contact__emailForm">Email</label>
                    <input class="footer__contactEmail" type="text" id="contact__emailForm">
                    <textarea class="footer__contactMessage" name="" id="#" cols="30" rows="10"
                        placeholder="Escreva sua mensagem"></textarea>
                    <button type="submit" class="footer__contactButton button__cta">Enviar mensagem</button>
                </div>
            </div>

        </div>


        <div class="footer__copy">
            <h4> &copy; Desenvolvido por Jéssica Motta 2022</h4>
        </div>
    </footer>
     
</body>
</html>
